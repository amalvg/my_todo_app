{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
        </div>
    <div class="row">
                <div class="col-md-6">
            <h4>Add Tasks</h4>
                    <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="name" class="form-control" placeholder="Task Name">
    </div>
    <div class="form-group">
        <input type="text" name="priority" class="form-control" placeholder="Task Priority">
    </div>
    <div class="form-group">
        <input type="date" name="date" class="form-control" placeholder="Task Date">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="card">
                <div class="p-3 shadow">
                <div class="card-body">
                    <h5><b>{{i.name}}</b></h5>
                    <p><i>{{i.priority}}</i></p>
                    <p><u>{{i.date}}</u></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
