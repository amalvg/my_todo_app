{% extends 'base.html' %}
{% block content %}
<div class="card">
        <div class="p-3 shadow">
        <div class="card-body">
                    <h5><b>{{i.name}}</b></h5>
                    <p><i>{{i.priority}}</i></p>
                    <p><u>{{i.date}}</u></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
                </div>
            </div>
{% endblock %}
